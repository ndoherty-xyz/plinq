<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dependency-free library for creating programmatic UI sounds using the Web Audio API." />

    <!-- OpenGraph -->
    <meta property="og:title" content="plinq — UI sound library" />
    <meta property="og:description" content="Dependency-free library for creating programmatic UI sounds using the Web Audio API." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://plinq.dev" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="plinq — UI sound library" />
    <meta name="twitter:description" content="Dependency-free library for creating programmatic UI sounds using the Web Audio API." />

    <title>plinq — UI sound library</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      const t = localStorage.getItem("plinq-theme");
      if (t === "light") document.documentElement.classList.remove("dark");
      document.documentElement.style.background =
        t === "light" ? "#fafafa" : "#09090b";
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
